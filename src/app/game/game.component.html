<div class="game">
  <div class="game-board">
    <app-board
      [squares]="state.history[state.stepNumber].squares"
      (onClick)="handleClick($event)"
    ></app-board>
  </div>
  <div class="game-info">
    <div>{{status}}</div>
    <ol>
      <li *ngFor="let move of state.history; index as i">
        <button (click)="jumpTo(i)">{{i ? 'Go to move #' + i : 'Go to game start'}}</button>
      </li>
    </ol>
  </div>
</div>
